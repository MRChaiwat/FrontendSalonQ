<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Data Sender</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">ส่งข้อมูลไปยัง Backend</h1>
    
    <div id="status" class="mb-4 text-center">
      <p class="text-gray-600">กำลังเชื่อมต่อกับ LIFF...</p>
    </div>

    <div id="form-container" class="hidden">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">ชื่อผู้ใช้</label>
        <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-semibold mb-2">ข้อความ</label>
        <textarea id="message" rows="4" placeholder="กรอกข้อความที่ต้องการส่ง" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>
      <button id="submit-button" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-green-700 transition-colors duration-200 shadow-md">
        ส่งข้อมูล
      </button>
    </div>

    <div id="result-container" class="hidden mt-6 p-4 bg-green-50 rounded-lg border border-green-200">
      <p class="font-semibold text-green-700">ส่งข้อมูลสำเร็จ!</p>
      <pre id="result-display" class="mt-2 text-sm text-green-800 bg-green-100 p-2 rounded-md overflow-x-auto"></pre>
    </div>

  </div>

  <script>
    // URL ของ API ที่คุณต้องการส่งข้อมูลไป
    const BACKEND_API_URL = 'https://salon-rbms.onrender.com'; 

    document.addEventListener('DOMContentLoaded', function () {
      const statusText = document.getElementById('status');
      const formContainer = document.getElementById('form-container');
      const submitButton = document.getElementById('submit-button');
      const usernameInput = document.getElementById('username');
      const messageTextarea = document.getElementById('message');
      const resultContainer = document.getElementById('result-container');
      const resultDisplay = document.getElementById('result-display');

      let liffId = '2007895406-VWgOqgvW'; // <---- อย่าลืมเปลี่ยนตรงนี้เป็น LIFF ID ของคุณ!

      // ตรวจสอบ LIFF ID ก่อนเริ่ม
      if (!liffId || liffId.trim() === '') {
        statusText.textContent = 'กรุณาใส่ LIFF ID ของคุณในโค้ด';
        statusText.classList.add('text-red-500');
        return;
      }

      // ฟังก์ชันสำหรับส่งข้อมูล
      const sendData = async () => {
        const username = usernameInput.value;
        const message = messageTextarea.value;

        if (!username || !message) {
          alert('กรุณากรอกชื่อผู้ใช้และข้อความให้ครบถ้วน');
          return;
        }

        submitButton.textContent = 'กำลังส่ง...';
        submitButton.disabled = true;

        try {
          // รับ Access Token จาก LIFF
          const accessToken = liff.getAccessToken();

          const payload = {
            username: username,
            message: message
          };

          const response = await fetch(BACKEND_API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${accessToken}`
            },
            body: JSON.stringify(payload)
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.error || 'การส่งข้อมูลล้มเหลว');
          }

          console.log('Success:', result);
          resultDisplay.textContent = JSON.stringify(result, null, 2);
          resultContainer.classList.remove('hidden');

        } catch (error) {
          console.error('Error:', error);
          statusText.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
          statusText.classList.add('text-red-500');
        } finally {
          submitButton.textContent = 'ส่งข้อมูล';
          submitButton.disabled = false;
        }
      };

      // เริ่มต้น LIFF App
      liff.init({ liffId: liffId })
        .then(() => {
          statusText.textContent = 'เชื่อมต่อกับ LIFF สำเร็จ';
          if (!liff.isLoggedIn()) {
            // หากยังไม่ได้ล็อกอิน ให้ทำการล็อกอิน
            liff.login();
          } else {
            statusText.textContent = 'ล็อกอินสำเร็จ';
            formContainer.classList.remove('hidden');
            submitButton.addEventListener('click', sendData);
          }
        })
        .catch((err) => {
          statusText.textContent = `เกิดข้อผิดพลาดในการเชื่อมต่อ LIFF: ${err}`;
          statusText.classList.add('text-red-500');
        });
    });
  </script>
</body>
</html>
