<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจองคิวออนไลน์</title>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">จองคิวทำสวย</h1>
    
    <!-- ส่วนแสดงสถานะและข้อความ -->
    <div id="loading-status" class="mb-4 text-center">
      <p class="text-gray-600">กำลังเชื่อมต่อกับ LINE และโหลดข้อมูล...</p>
    </div>

    <!-- ฟอร์มการจอง (จะแสดงเมื่อ LIFF พร้อมใช้งาน) -->
    <div id="booking-form-container" class="hidden">
      <form id="booking-form">
        <!-- ข้อมูลผู้ใช้ (ซ่อนไว้) -->
        <input type="hidden" id="lineUserId">
        <input type="hidden" id="customerName">

        <!-- วันที่จอง -->
        <div class="mb-4">
          <label for="booking-date" class="block text-gray-700 font-semibold mb-2">เลือกวันที่</label>
          <input type="date" id="booking-date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <!-- เวลาที่ว่าง -->
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">เลือกเวลาที่ต้องการ</label>
          <div id="time-slots-container" class="grid grid-cols-3 gap-2">
            <p class="text-sm text-gray-500 col-span-3">โปรดเลือกวันที่เพื่อแสดงเวลาที่ว่าง</p>
            <!-- เวลาที่ว่างจะถูกสร้างด้วย JavaScript -->
          </div>
        </div>

        <!-- ข้อมูลบริการ -->
        <div class="mb-4">
          <label for="main-service" class="block text-gray-700 font-semibold mb-2">บริการหลัก</label>
          <select id="main-service" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="ทำเล็บ">ทำเล็บ</option>
            <option value="ต่อขนตา">ต่อขนตา</option>
            <option value="สปาเท้า">สปาเท้า</option>
          </select>
        </div>

        <!-- ข้อมูลช่าง -->
        <div class="mb-4">
          <label for="technician" class="block text-gray-700 font-semibold mb-2">เลือกช่าง</label>
          <select id="technician" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="ช่างเอ">ช่างเอ</option>
            <option value="ช่างบี">ช่างบี</option>
            <option value="ช่างซี">ช่างซี</option>
          </select>
        </div>

        <!-- หมายเหตุ -->
        <div class="mb-6">
          <label for="notes" class="block text-gray-700 font-semibold mb-2">หมายเหตุ (ถ้ามี)</label>
          <textarea id="notes" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>

        <!-- ปุ่มยืนยันการจอง -->
        <button type="submit" id="submit-button" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-green-700 transition-colors duration-200 shadow-md disabled:bg-gray-400" disabled>
          ยืนยันการจอง
        </button>
      </form>
    </div>

    <!-- ส่วนแสดงข้อความสำเร็จ/ข้อผิดพลาด -->
    <div id="message-box" class="hidden mt-6 p-4 rounded-lg border">
      <p id="message-text" class="text-sm"></p>
    </div>
  </div>

  <script>
    // --- ตั้งค่าตัวแปรสำคัญ ---
    const LIFF_ID = '2007895406-VWgOqgvW'; // ** โปรดแก้ไข LIFF_ID ของคุณที่นี่ **
    const BACKEND_API_URL = 'https://salon-rbms.onrender.com/api/booking'; // ** โปรดแก้ไข URL ของ Backend API ของคุณที่นี่ **
    
    // --- ตัวแปรสำหรับเก็บข้อมูล ---
    let userProfile = null;
    let selectedTime = null;
    
    // เวลาที่ให้บริการ (กำหนดเอง)
    const availableTimes = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];

    // --- เข้าถึง Element ใน DOM ---
    const loadingStatus = document.getElementById('loading-status');
    const bookingFormContainer = document.getElementById('booking-form-container');
    const bookingForm = document.getElementById('booking-form');
    const bookingDateInput = document.getElementById('booking-date');
    const timeSlotsContainer = document.getElementById('time-slots-container');
    const submitButton = document.getElementById('submit-button');
    const messageBox = document.getElementById('message-box');
    const messageText = document.getElementById('message-text');
    
    // --- ฟังก์ชันสำหรับแสดงข้อความแจ้งเตือนแทน alert() ---
    function showMessage(text, isError = false) {
      messageText.textContent = text;
      messageBox.classList.remove('hidden', 'bg-red-50', 'bg-green-50', 'border-red-200', 'border-green-200');
      messageText.classList.remove('text-red-700', 'text-green-700');
      if (isError) {
        messageBox.classList.add('bg-red-50', 'border-red-200');
        messageText.classList.add('text-red-700');
      } else {
        messageBox.classList.add('bg-green-50', 'border-green-200');
        messageText.classList.add('text-green-700');
      }
    }

    // --- ฟังก์ชันสำหรับสร้างปุ่มเวลาที่ว่าง ---
    function renderTimeSlots(bookedTimes = []) {
      timeSlotsContainer.innerHTML = '';
      availableTimes.forEach(time => {
        const isBooked = bookedTimes.includes(time);
        const button = document.createElement('button');
        button.type = 'button';
        button.textContent = time;
        button.classList.add('px-4', 'py-2', 'rounded-lg', 'font-semibold', 'transition-colors', 'duration-200');
        
        if (isBooked) {
          button.disabled = true;
          button.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
        } else {
          button.classList.add('bg-green-100', 'text-green-800', 'hover:bg-green-200');
          button.addEventListener('click', () => {
            // ลบ class ที่เลือกออกก่อน
            document.querySelectorAll('.time-slot-selected').forEach(btn => {
              btn.classList.remove('ring-2', 'ring-green-500', 'time-slot-selected');
            });
            // เพิ่ม class ให้ปุ่มที่ถูกเลือก
            button.classList.add('ring-2', 'ring-green-500', 'time-slot-selected');
            selectedTime = time;
            submitButton.disabled = false;
          });
        }
        timeSlotsContainer.appendChild(button);
      });
      // ถ้าไม่มีเวลาที่ว่างเลยในวันนี้
      if (availableTimes.length === bookedTimes.length) {
          timeSlotsContainer.innerHTML = '<p class="text-sm text-gray-500 col-span-3">ไม่มีเวลาที่ว่างในวันนี้</p>';
      }
    }

    // --- ฟังก์ชันสำหรับดึงเวลาที่ถูกจองจาก Backend ---
    async function fetchBookedSlots(date) {
      if (!date) return;
      loadingStatus.textContent = 'กำลังตรวจสอบเวลาที่ว่าง...';
      try {
        const url = `${BACKEND_API_URL}/availability?date=${date}`;
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('ไม่สามารถตรวจสอบเวลาที่ว่างได้');
        }
        const bookedSlots = await response.json();
        renderTimeSlots(bookedSlots);
        loadingStatus.textContent = '';
      } catch (error) {
        console.error('Error fetching booked slots:', error);
        loadingStatus.textContent = 'ไม่สามารถตรวจสอบเวลาที่ว่างได้';
        showMessage('เกิดข้อผิดพลาดในการตรวจสอบเวลาที่ว่าง', true);
        renderTimeSlots(); // แสดงทั้งหมดเป็นค่าว่าง
      }
    }
    
    // --- Event Listener เมื่อเลือกวันที่ ---
    bookingDateInput.addEventListener('change', (event) => {
      selectedTime = null; // รีเซ็ตเวลาที่เลือก
      submitButton.disabled = true; // ปิดปุ่ม Submit
      const date = event.target.value;
      if (date) {
        fetchBookedSlots(date);
      }
    });

    // --- Event Listener เมื่อกดปุ่มยืนยันการจอง ---
    bookingForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      if (!selectedTime) {
        showMessage('กรุณาเลือกช่วงเวลาที่ต้องการจอง', true);
        return;
      }
      
      submitButton.textContent = 'กำลังส่งข้อมูล...';
      submitButton.disabled = true;

      try {
        const accessToken = liff.getAccessToken();
        const bookingData = {
          timestamp: new Date().toISOString(),
          date: bookingDateInput.value,
          time: selectedTime,
          customerName: userProfile.displayName,
          lineUserId: userProfile.userId,
          mainService: document.getElementById('main-service').value,
          subService: 'N/A', // เพิ่มค่าตัวอย่าง
          technician: document.getElementById('technician').value,
          price: 'N/A', // เพิ่มค่าตัวอย่าง
          phoneNumber: 'N/A', // ไม่มีฟิลด์นี้ในฟอร์ม แต่สามารถเพิ่มได้
          notes: document.getElementById('notes').value
        };

        const response = await fetch(`${BACKEND_API_URL}/booking`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          body: JSON.stringify(bookingData)
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || 'การจองล้มเหลว');
        }

        showMessage('🎉 ยืนยันการจองสำเร็จ! คุณจะได้รับข้อความยืนยันจาก LINE', false);
        
        // เมื่อจองสำเร็จ ปิดหน้า LIFF
        setTimeout(() => {
           if (liff.isInClient()) {
             liff.closeWindow();
           } else {
             console.log('การจองสำเร็จ แต่ไม่สามารถปิดหน้าต่างได้เนื่องจากไม่ได้อยู่ใน LINE');
           }
        }, 3000);
        
      } catch (error) {
        console.error('เกิดข้อผิดพลาดในการจอง:', error);
        showMessage(`การจองล้มเหลว: ${error.message}`, true);
      } finally {
        submitButton.textContent = 'ยืนยันการจอง';
        submitButton.disabled = false;
      }
    });

    // --- เริ่มต้น LIFF App ---
    window.onload = function() {
      if (!LIFF_ID || LIFF_ID.trim() === 'YOUR_LIFF_ID') {
        showMessage('โปรดแก้ไข LIFF_ID ในโค้ดก่อนใช้งาน', true);
        return;
      }

      liff.init({ liffId: LIFF_ID })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            // ดึงข้อมูลโปรไฟล์ผู้ใช้
            liff.getProfile()
              .then(profile => {
                userProfile = profile;
                // ตั้งค่าข้อมูลผู้ใช้ที่ซ่อนไว้ในฟอร์ม
                document.getElementById('lineUserId').value = profile.userId;
                document.getElementById('customerName').value = profile.displayName;
                
                loadingStatus.textContent = `ยินดีต้อนรับ, ${profile.displayName}!`;
                bookingFormContainer.classList.remove('hidden');
                
                // ตั้งค่าวันที่ขั้นต่ำให้เป็นวันนี้
                const today = new Date().toISOString().split('T')[0];
                bookingDateInput.min = today;
              })
              .catch(err => {
                console.error('Error getting profile:', err);
                showMessage('ไม่สามารถดึงข้อมูลโปรไฟล์ได้', true);
              });
          }
        })
        .catch((err) => {
          console.error('LIFF initialization failed', err);
          showMessage(`เกิดข้อผิดพลาดในการเชื่อมต่อ LIFF: ${err.message}`, true);
        });
    };
  </script>
</body>
</html>
